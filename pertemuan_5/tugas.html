<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  </head>
  <body>
    <div class="container-fluid py-5" style="background-color: #0000ff ;">
        <div class="container">
            <div class="row">
                <h1 class="text-center" style="color: white;">Tugas Javascript</h1>
            </div>
        </div>
    </div>
    
    <div class="container-fluid py-5">
        <div class="container">
            <div class="row justify-content-center">
                <!-- tugas1 -->
                <div class="col-3 rounded-2" style="background-color:#f1e3ed ;">
                    <h5 class="pt-3">Tugas 1</h5>
                    <p>Kalkulator sederhana</p>
                    <form name="formCalc" onsubmit="event.preventDefault();">
                        <div class="mb-3 col-12">
                            <label for="bilangan1" class="form-label">Bilangan 1</label>
                            <input type="number" class="form-control" id="bilangan1" placeholder="Masukan bilangan">
                        </div>
                        <div class="mb-3 col-12">
                            <label for="bilangan2" class="form-label">Bilangan 2</label>
                            <input type="number" class="form-control" id="bilangan2" placeholder="Masukan bilangan">
                        </div>
                        <div class="mb-3 offset-9 col-3">
                            <select id="inputState" class="form-select">
                                <option value="tambah">+</option>
                                <option value="kurang">-</option>
                                <option value="bagi">/</option>
                                <option value="kali">x</option>
                            </select>
                        </div>
                        <div class="mb-3 col-12">
                            <button type="submit" onclick="hitung()" class="btn btn-primary col-12">Hitung</button>
                        </div>
                    </form>
                    <div class="mb-3">
                        <p id="hasil"></p>
                    </div>
                </div>

                <!-- tugas2 -->
                <div class="col-3 offset-1 rounded-2" style="background-color:#f1e3ed ;">
                    <h5 class="pt-3">Tugas 2</h5>
                    <p>Hitung biaya parkir</p>
                    <form name="formPrice" onsubmit="event.preventDefault();">
                        <div class="mb-3 col-12">
                            <label for="inputKendaraan" class="form-label">Jenis Kendaraan</label>
                            <select id="inputKendaraan" class="form-select">
                                <option value="motor">Motor</option>
                                <option value="mobil">Mobil</option>
                            </select>
                        </div>
                        <div class="mb-3 col-12">
                            <label for="jam" class="form-label">Durasi</label>
                            <input type="text" class="form-control" id="jam" placeholder="Durasi (Jam)">
                        </div>
                        <div class="mb-3 col-12">
                            <button type="submit" onclick="biaya()" class="btn btn-primary col-12">Hitung Pembayaran</button>
                        </div>
                    </form>
                    <div class="mb-3">
                        <p id="tarif"></p>
                    </div>
                </div>

                <!-- tugas3 -->
                <div class="col-3 offset-1 rounded2" style="background-color:#f1e3ed ;">
                    <h5 class="pt-3">Tugas 3</h5>
                    <p>Bilangan Prima</p>
                    <form name="bilPrima" onsubmit="event.preventDefault()">
                        <div class="mb-3 col-12">
                            <label for="bilMax" class="form-label">Bilangan Maksimal</label>
                            <input type="text" class="form-control" id="bilMax" placeholder="Masukan Bilangan">
                        </div>
                        <div class="mb-3 col-12">
                            <button type="submit" onclick="prima()" class="btn btn-primary col-12">Tampilkan</button>
                        </div>
                    </form>
                    <div class="mb-3">
                        <p id="bilPrim"></p>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <!-- tugas4 -->
                <div class="col-3 my-5 rounded2" style="background-color:#f1e3ed ;">
                    <h5 class="pt-3">Tugas 4</h5>
                    <p>Disajikan sebuah array sebagai berikut:</p>
                    <table class="table table-bordered border-primary">
                        <tbody>
                          <tr>
                            <td>Apel</td>
                            <td>Mangga</td>
                            <td>Jeruk</td>
                          </tr>
                          <tr>
                            <td>Sirsak</td>
                            <td>Melon</td>
                            <td>Jambu</td>
                          </tr>
                        </tbody>
                    </table>
                    <form name="dataArray" onclick="event.preventDefault">
                        <div class="row g-0">
                            <h5 class="mt-3">Edit Array</h5>
                            <div class="input-group my-3">
                                <input type="text" class="form-control" placeholder="Masukan Data" id="inputData">
                                <button class="btn btn-primary" type="button" onclick="tambah()">Tambah</button>
                                <button class="btn btn-danger" type="button" onclick="hapus()">Hapus</button>
                            </div>
                        </div>
                    </form>
                    <div class="mb-3">
                        <p id="array"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="tugas.js"></script>
  </body>
</html>
